<!DOCTYPE html>
<html>

<head>
    <title>CSS变形练习</title>
    <meta charset='utf-8'>
    <style>
    .box {
        background-color: purple;
        border-radius: 10px;
        text-align: center;
        height: 100px;
        width: 100px;
        line-height: 100px;
        color: white;
        float: left;
        margin: 50px;
    }
    
    .box1 {
        transform: rotate(45deg);
    }
    
    .box2 {
        transform: rotate(60deg);
    }
    </style>
</head>

<body>
    <h1>CSS变形练习</h1>
    <h2>2D旋转</h2>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
</body>

</html>
